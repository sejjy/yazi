# vim:fileencoding=utf-8:foldmethod=marker

# : Manager {{{

[mgr]
cwd = { fg = "#a6e3a1" }

# hovered
hovered         = { fg = "#cdd6f4", bg = "#313244" }
preview_hovered = { fg = "#cdd6f4", bg = "#313244" }

# find
find_keyword  = { fg = "#f9e2af", italic = true }
find_position = { fg = "#f5c2e7", bg = "reset", italic = true }

# marker
marker_copied   = { fg = "#a6e3a1", bg = "#a6e3a1" }
marker_cut      = { fg = "#f38ba8", bg = "#f38ba8" }
marker_marked   = { fg = "#94e2d5", bg = "#94e2d5" }
marker_selected = { fg = "#89b4fa", bg = "#89b4fa" }

# count
count_copied   = { fg = "#1e1e2e", bg = "#a6e3a1" }
count_cut      = { fg = "#1e1e2e", bg = "#f38ba8" }
count_selected = { fg = "#1e1e2e", bg = "#89b4fa" }

# border
border_style = { fg = "#7f849c" }

# highlighting
syntect_theme = "~/.config/yazi/Catppuccin-mocha.tmTheme"

# : }}}

# : Tabs {{{

[tabs]
active   = { fg = "#11111b", bg = "#b4befe", bold = true }
inactive = { fg = "#b4befe", bg = "#1e1e2e" }

# separator
sep_outer = { open = "", close = "" }

# : }}}

# : Which {{{

[which]
cand            = { fg = "#89b4fa" }
desc            = { fg = "#f2cdcd" }
mask            = { bg = "#181825" }
rest            = { fg = "#9399b2" }
separator       = " Û∞Åî "
separator_style = { fg = "#7f849c" }

# : }}}

# : Confirm {{{

[confirm]
border     = { fg = "#89b4fa" }
btn_labels = [ "[Y]es", "[N]o" ]
btn_yes    = { reversed = true }
title      = { fg = "#89b4fa" }

# : }}}

# : Spot {{{

[spot]
border   = { fg = "#89b4fa" }
tbl_cell = { fg = "#89b4fa", reversed = true }
tbl_col  = { bold = true }
title    = { fg = "#89b4fa" }

# : }}}

# : Notify  {{{

[notify]
title_error = { fg = "#f38ba8" }
title_info  = { fg = "#94e2d5" }
title_warn  = { fg = "#f9e2af" }

# : }}}

# : Pick {{{

[pick]
active   = { fg = "#f5c2e7" }
border   = { fg = "#89b4fa" }
inactive = {}

# : }}}

# : Input {{{

[input]
border   = { fg = "#89b4fa" }
selected = { reversed = true }
title    = {}
value    = {}

# : }}}

# : Completion {{{

[cmp]
border = { fg = "#89b4fa" }

icon_command = "ÓØ∂"
icon_file    = "Û∞àî"
icon_folder  = "Û∞âã"

# : }}}

# : Tasks {{{

[tasks]
border  = { fg = "#89b4fa" }
hovered = { underline = true }
title   = {}

# : }}}

# : Help {{{

[help]
desc    = { fg = "#9399b2" }
footer  = { fg = "#cdd6f4", bg = "#45475a" }
hovered = { bg = "#585b70", bold = true }
on      = { fg = "#94e2d5" }
run     = { fg = "#f5c2e7" }

# : }}}

# : Filetype {{{

[filetype]
rules = [
	# media
	{ mime = "image/*", fg = "#cdd6f4" },
	{ mime = "{audio,video}/*", fg = "#cdd6f4" },

	# archives
	{ mime = "application/*zip", fg = "#a6adc8" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#a6adc8" },

	# documents
	{ mime = "application/{pdf,doc,rtf}", fg = "#cdd6f4" },

	# fallback
	{ name = "*", fg = "#cdd6f4" },
	{ name = "*/", fg = "#89b4fa" },
]

# : }}}

